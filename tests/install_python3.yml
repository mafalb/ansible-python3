# vim: set ft=yaml ts=2:
---
- hosts: cihost
  roles:
    - role: mafalb.ansible_ci/node/docker
      container_name: install_python3_xenial1
      volumes: mafalb.ansible_ci/node/docker
      image_name: xenial
      src: ubuntu-16-python3
      member_of_groups:
        - install_python3
        - python3_hosts

    - role: mafalb.ansible_ci/node/docker
      container_name: install_python3_xenial2
      volumes: mafalb.ansible_ci/node/docker
      image_name: xenial2
      src: ubuntu-16-python2
      member_of_groups:
        - install_python3

    - role: mafalb.ansible_ci/node/docker
      container_name: install_python3_centos7
      volumes: mafalb.ansible_ci/node/docker
      image_name: centos7
      src: centos-7
      member_of_groups:
        - install_python3

- hosts: install_python3
  roles:
    - role: mafalb.python3/python

  tasks:
    - name: stat python3
      stat:
        path: /usr/bin/python3
      register: _python3

    - name: python3 does exist
      assert:
        that:
          - _python3.stat.exists
...
